			<script>

				var marks=Number(prompt("Please enter a number (using Logicl & Comparison Operators)"));
				
				if(marks>=90 && marks<=100)
				{
					alert("You got A+");
				} else if(marks>=80 && marks<=89)

					{
						alert("You got A");
					}else if(marks>=70 && marks<=79)

						{
							alert("You got A-");
						}else if(marks>=60 && marks<=69)

							{
								alert("You got B");
							}else if (marks>=50 && marks<=59)
							
								{
									alert("You got C");
								}else if (marks>=40 && marks<=49) 
									{
										alert("You got E");
									}else if (marks>=33 && marks<=39)

										{
											alert("Incomplete");
										}else if (marks<33) 

											{
												alert("You got F");
											}else

												{
													alert("Invalid Input! Please Try Again");
												}


												//example of Even & Odd.

												var a=prompt("Please enter a number (Try Even & Odd)");

												if(a%2 == 0){
													alert(a +" number is Even");
												}else{
													alert(a +" number is Odd");
												}

			</script>
